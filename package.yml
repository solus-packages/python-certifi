name       : python-certifi
version    : 2022.12.07
release    : 17
source     :
    - https://github.com/certifi/python-certifi/archive/refs/tags/2022.12.07.tar.gz : 48d30258d28d0d04b9220492bca614cc596be8f14c94b96ea8298d9284a5e3dd
homepage   : https://github.com/certifi/python-certifi
license    : MPL-2.0
component  : programming.python
summary    : Python package for providing Mozilla's CA Bundle
description: |
